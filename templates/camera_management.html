{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Camera Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-4">Camera Management</h1>
            </div>
        </div>



        <h2 class="mt-4">View Cameras</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Camera Name</th>
                        <th>Camera Location</th>
                        <th>Camera Booth</th>
                        <th>Camera Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for camera in cameras %}
                    <tr>
                        <td>{{ camera.name }}</td>
                        <td>{{ camera.location }}</td>
                        <td>{{ camera.booth }}</td>
                        <td>{{ camera.status }}</td>
                        <td><button class="btn btn-danger delete-btn" onclick="deleteLocation('{{ location.id }}')">Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <script>
        // JavaScript code for handling location selection
        document.getElementById('location').addEventListener('change', function() {
            var selectedLocationId = this.value;
            var boothRows = document.getElementsByClassName('boothRow');
            
            // Hide all booth rows
            for (var i = 0; i < boothRows.length; i++) {
                boothRows[i].style.display = 'none';
            }

            // Show booth rows associated with the selected location
            var selectedBooths = document.querySelectorAll('[data-location="' + selectedLocationId + '"]');
            for (var i = 0; i < selectedBooths.length; i++) {
                selectedBooths[i].style.display = 'table-row';
            }
        });
    </script>
</body>
</html>
