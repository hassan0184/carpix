{% include "base.html" %}
<h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="mb-4">
          <div class="text-danger">
            {% for error in form.non_field_errors %}
            {{ error }}
            {% endfor %}
          </div>
        </div>
        {% endif %}
        {{ profile_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
