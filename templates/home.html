<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #4BA3E2; 
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar li:hover {
            background-color: #1E88E5;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="togglePopup('addLocationPopup')">Add Location</li>
            <li><a href="{% url 'location_management' %}" target="_blank">View Locations</a></li>
            <li onclick="togglePopup('addBoothPopup')">Add Booth</li>
            <li><a href="{% url 'booth_management' %}" target="_blank">View Booths</a></li>
            <li onclick="togglePopup('addCameraPopup')">Add Camera</li>
            <li><a href="{% url 'camera_management' %}" target="_blank">View Cameras</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Your main content here -->
    </div>

    <!-- Add Location Popup -->
    <div id="addLocationPopup" class="popup-overlay">
        <div class="popup">
            <span class="close-btn" onclick="togglePopup('addLocationPopup')">X</span>
            <h2>Add Location</h2>
            <form method="post" action="{% url 'location_management' %}">
                {% csrf_token %}
                <label for="locationName">Location Name:</label><br>
                <input type="text" id="locationName" name="name" required><br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Add Booth Popup -->
    <div id="addBoothPopup" class="popup-overlay">
        <div class="popup">
            <span class="close-btn" onclick="togglePopup('addBoothPopup')">X</span>
            <h2>Add Booth</h2>
            <form method="post" action="{% url 'booth_management' %}">
                {% csrf_token %}
                <label for="boothName">Booth Name:</label><br>
                <input type="text" id="boothName" name="name" required><br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Add Camera Popup -->
    <div id="addCameraPopup" class="popup-overlay">
        <div class="popup">
            <span class="close-btn" onclick="togglePopup('addCameraPopup')">X</span>
            <h2>Add Camera</h2>
            <form method="post" action="{% url 'camera_management' %}">
                {% csrf_token %}
                <label for="cameraName">Camera Name:</label><br>
                <input type="text" id="cameraName" name="name" required><br><br>
                <button
                type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        function togglePopup(id) {
            var popup = document.getElementById(id);
            if (popup.style.display === "none") {
                popup.style.display = "block";
            } else {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
